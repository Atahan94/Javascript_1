<!DOCTYPE html>
<head>
    <script>
        let contacts = 
        [
        { 
         firstName: "Ulaş",
         lastName: "Ak",
         phoneNo: 12395175,
         likes: 1000  
        },
        { 
         firstName: "Samed",
         lastName: "Tekeli",
         phoneNo: 951753456,
         likes: 1500  
        },
        { 
         firstName: "Yigit",
         lastName: "Göktürk",
         phoneNo: 456852753,
         likes: 2000  
        }
        ];
        console.log(check("Samed", "firstName"));
        function check(name, prop)
        {
           
           for (let i = 0; i < contacts.length; i++)
           {
            if(name == contacts[i].firstName)
            {
                if(contacts[i].hasOwnProperty(prop))
                {
                    return contacts[i][prop];
                }
                else
                {
                    return "No property found"
                }
                
            }
            else if(i == contacts.length - 1)
            {
                return "No such content";
            }
           }
        }
    </script>
</head>
